name: git-tui
adopt-info: git-tui
summary: A collection of human friendly terminal interfaces for git.
description: A collection of human friendly terminal interfaces for git.

grade: stable
confinement: strict
base: core18

apps:
  git-diff-tui:
    command: git-diff-tui
  git-tui:
    command: git-tui

parts:
  git-tui:
    plugin: cmake
    source: https://github.com/ArthurSonzogni/git-tui
    source-type: git
    source-depth: 1
    build-snaps: [cmake/latest/edge] # We need a modern cmake.
    stage-packages:
    - git
    override-build: |
      /snap/bin/cmake \
        -DCMAKE_INSTALL_PREFIX=$SNAPCRAFT_PART_INSTALL/usr/local \
        -DCMAKE_BUILD_TYPE=Release \
        $SNAPCRAFT_PART_SRC
      make -j 4
      make install
      snapcraftctl set-version "1.1.$(git rev-list --count HEAD)"

passthrough:
  title: git-tui
  license: MIT
