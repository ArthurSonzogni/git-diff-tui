name: Linux GCC

on:
  - pull_request
  - push

jobs:
  build:
    name: Linux GCC
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: seanmiddleditch/gha-setup-ninja@master

      - name: Build
        run: >
          mkdir build;
          cd build;
          cmake ..
          -DCMAKE_CXX_COMPILER=g++;
          cmake --build . --config Release;
