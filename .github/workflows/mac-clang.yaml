name: MacOS Clang

on:
  - pull_request
  - push

jobs:
  build:
    name: MacOS Clang
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: seanmiddleditch/gha-setup-ninja@master

      - name: Build
        run: >
          mkdir build;
          cd build;
          cmake ..
          -DCMAKE_CXX_COMPILER=clang++;
          cmake --build . --config Release;
